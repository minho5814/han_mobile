<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>조합원 가입여부 확인</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/hayoung.css">

</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">조합원 가입여부 확인</h1>
		<button type="button" class="btn-image btn-close">닫기</button>
	</div>

	<div class="container">
		<div class="white-content2">
			<div class="confirm-tit">
				<h2 class="cTitle01">본인인증</h2>
				<p>원하시는 본인인증 방법을 선택해주세요.</p>
			</div>
			<div class="confirm-box">
				<a href="#">
					<div class="confirm phone">	휴대폰 본인 인증</div>
				</a>
				<a href="#">
					<div class="confirm ipin">아이핀 인증</div>
				</a>
			</div>
			<ul class="box-cont gray mgT15">
				<li class="item">개정된 정보통신망법에 따라 한살림에서는 아이핀인증또는 휴대폰 인증을 통해 본인 확인을 시행합니다</li>
				<li class="item">본인 명의의 휴대폰 번호가 아닐 경우 실명확인에 제한을 받을 수 있습니다.</li>
				<li class="item">실명 확인 시 입력한 정보는 실명확인 이외의 용도로 사용하지 않습니다.</li>
			</ul>
		</div>
	</div>
	<div class="btm-fix-menu type2">
		<div class="btn-area">
			<button type="button" class="btn-text btn-h45 btn-text-green1">확인</button>
		</div>
	</div>

</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</body>
</html>
