<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/hayoung.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">조합원 가입</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<a href="#" class="btn-image btn-search">통합검색</a>
	</div>

	<div class="container">
		<div class="step-wrap">
			<p>가입신청완료</p>
			<ul class="step-list">
				<li><span>1</span></li>
				<li><span>2</span></li>
				<li><span>3</span></li>
				<li><span>4</span></li>
				<li class="on"><span>5</span></li>
			</ul>
		</div>
		<div class="white-content2">
			<div class="complete-area">
				<p class="text-green">아이디 만들기가 완료되었습니다.</p>
			</div>
			<div class="btn-area">
				<button type="button" class="btn-text btn-h45 btn-text-green1">로그인</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</body>
</html>
