<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/hayoung.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">조합원 가입</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<a href="#" class="btn-image btn-search">통합검색</a>
	</div>

	<div class="container">
		<div class="step-wrap">
			<p>신청정보입력</p>
			<ul class="step-list">
				<li class="off"><span>1</span></li>
				<li class="off"><span>2</span></li>
				<li class="on"><span>3</span></li>
				<li><span>4</span></li>
				<li><span>5</span></li>
			</ul>
		</div>
		<div class="white-content1 join-area">
			<h2 class="cTitle01">기본정보입력(필수)</h2>
			<div class="form-list2">
				<div class="form-item">
					<h3 class="cTitle02"><label for="Name">이름</label></h3>
					<input type="text" placeholder="이름" value="홍길동" disabled>
				</div>
				<div class="form-item">
					<h3 class="cTitle02"><label for="Date">생년월일</label></h3>
					<input type="tel" id="Date" placeholder="생년월일" vlaue="1970년 1월 1일" disabled>
				</div>
				<div class="form-item">
					<h3 class="cTitle02"><label for="Id">아이디</label></h3>
					<div class="form-button-type1">
						<input type="text" id="Id" placeholder="영문소문자, 숫자 조합 6~20자" class="text">
						<button type="button" class="btn-text btn-h35 btn-text-gray1 btn">중복확인</span>
					</div>
				</div>
				<div class="form-item">
					<h3 class="cTitle02">휴대전화</h3>
					<div class="phone-area">
						<div class="box">
							<select class="styled1">
								<option>선택</option>
								<option>011</option>
								<option>010</option>
							</select>
						</div>
						<div class="box">
							<input type="tel" value="1234">
						</div>
						<div class="box">
							<input type="tel" value="5678">
						</div>
					</div>
				</div>
				<div class="form-item">
					<h3 class="cTitle02">이메일 수신</h3>
					<div class="check-list">
						<label><input type="radio" name="Email" class="styled1" checked>동의함</label>
						<label><input type="radio" name="Email" class="styled1">동의하지 않음</label>
					</div>
				</div>
				<div class="form-item">
					<h3 class="cTitle02">참여하고싶은 활동</h3>
					<div class="check-list">
						<label><input type="checkbox" class="styled1">마을모임</label>
						<label><input type="checkbox" class="styled1">소모임</label>
						<label><input type="checkbox" class="styled1">매장조합원모임</label>
						<label><input type="checkbox" class="styled1">분과모임</label>
						<label><input type="checkbox" class="styled1">생명학교</label>
					</div>
				</div>
			</div>
		</div>

		<div class="btn-bottom-area">
			<ul class="btn-list1">
				<li class="item"><button type="button" class="btn-text btn-h45 btn-text-line1">이전</button></li>
				<li class="item"><button type="button" class="btn-text btn-h45 btn-text-green1">다음</button></li>
			</ul>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</body>
</html>
