<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/hayoung.css">

</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">주소 검색</h1>
		<button type="button" class="btn-image btn-close">닫기</button>
	</div>

	<div class="container">
		<div class="white-content2">
			<div class="search-area">
				<div class="post-area">
					<div class="box">
						<select class="styled1">
							<option>시/도</option>
							<option>서울</option>
						</select>
					</div>
					<div class="box">
						<select class="styled1">
							<option>시/군/구</option>
							<option>강남구</option>
						</select>
					</div>
				</div>
				<div class="form-item">
					<div class="form-button-type1">
						<input type="tel" class="text">
						<a href="#" class="btn-text btn-h35 btn-text-gray1 btn">검색</a>
					</div>
				</div>
				<ul class="box-cont gray mgT10">
					<li class="item">(도로명 + 건물번호,동 + 건물명, 동 + 지번 등) 주소조회결과가 100건이내만 조회 가능합니다.</li>
				</ul>
			</div>
			<div class="result-area">

			</div>

		</div>
	</div>
	<div class="btn-fix-area">
		<button type="button" class="btn-text btn-h45 btn-text-green1">확인</button>
	</div>

</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</body>
</html>
