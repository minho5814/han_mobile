<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/hayoung.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">조합원 가입</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<a href="#" class="btn-image btn-search">통합검색</a>
	</div>

	<div class="container">
		<div class="step-wrap">
			<p>신청정보확인</p>
			<ul class="step-list">
				<li><span>1</span></li>
				<li><span>2</span></li>
				<li><span>3</span></li>
				<li class="on"><span>4</span></li>
				<li><span>5</span></li>
			</ul>
		</div>
		<div class="white-content1">
			<div class="board1">
				<h3 class="cTitle01">지역생협</h3>
				<table>
					<colgroup>
						<col style="width:95px;">
						<col style="*">
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">한살림서울</th>
							<td class="non-text"><a href="tel:1611-0800" class="btn-call"><span class="text">1611-0800</span></a></td>
						</tr>
					</tbody>
				</table>
				<h3 class="cTitle01 mgT15">기본정보(필수)</h3>
				<table>
					<colgroup>
						<col style="width:95px;">
						<col style="*">
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">이름</th>
							<td>홍길동</td>
						</tr>
						<tr>
							<th scope="row">생년원일</th>
							<td>1970년 1월 1일</td>
						</tr>
						<tr>
							<th scope="row">아이디</th>
							<td>honggilding1986</td>
						</tr>
						<tr>
							<th scope="row">휴대전화</th>
							<td>010-1234-1234</td>
						</tr>
						<tr>
							<th scope="row">SMS수신</th>
							<td>동의</td>
						</tr>
						<tr>
							<th scope="row">이메일</th>
							<td>Honggilding @ naver.com</td>
						</tr>
						<tr>
							<th scope="row">이메일수신</th>
							<td>동의</td>
						</tr>
						<tr>
							<th scope="row">공급주소</th>
							<td>123 - 456</td>
						</tr>
						<tr>
							<th scope="row">기본주소</th>
							<td>서울시 강동구 천호동</td>
						</tr>
						<tr>
							<th scope="row">상세주소</th>
							<td>천호아파트 101동 101호</td>
						</tr>
						<tr>
							<th scope="row">가입동기</th>
							<td>한살림 회원의 권유</td>
						</tr>
					</tbody>
				</table>
				<h3 class="cTitle01 mgT15">출자금 결제</h3>
			</div>
			<div class="btn-area mgT30">
				<ul class="btn-list1">
					<li class="item"><button type="button" class="btn-text btn-h45 btn-text-line1">이전</button></li>
					<li class="item"><button type="button" class="btn-text btn-h45 btn-text-green1">다음</button></li>
				</ul>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</body>
</html>
