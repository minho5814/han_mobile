<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/hayoung.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">조합원 가입</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<button type="button" class="btn-image btn-search">통합검색</button>
	</div>

	<div class="container">
		<div class="step-wrap">
			<p>한살림소개</p>
			<ul class="step-list">
				<li class="off"><span>1</span></li>
				<li class="on"><span>2</span></li>
				<li><span>3</span></li>
				<li><span>4</span></li>
				<li><span>5</span></li>
			</ul>
		</div>
		<div class="white-content1 join-area">
			<h3 class="cTitle01">한살림충주제천 소개모임</h3>
			<div class="box-content3 mgT5">
				<ul class="box-cont">
					<li class="item">조합원 가입은 소개모임에 참석하여 소개 및 이용방법 등을 들으신 후에 됩니다.</li>
					<li class="item">소개 모임은 한살림 충주제천 본부 또는 제천매장에서 열립니다. 문의사항은 한살림충주제천으로 연락주시기 바랍니다. </li>
					<li class="item">출자금과 가입비는 소개모임 후에 받고 있습니다. 입금은 소개 모임후에 해주시면 고맙겠습니다.</li>
				</ul>
				<div class="call-area">
					<span class="tit">한살림 충주제천</span><a href="tel:043-855-2120" class="btn-call"><span class="text">043-855-2120</span></a>
				</div>
			</div>
			<div class="btn-area">
				<ul class="btn-list1">
					<li class="item"><button type="button" class="btn-text btn-h55 btn-text-line1">지역한살림 바로가기</button></li>
					<li class="item"><button type="button" class="btn-text btn-h55 btn-text-green1">확인</button></li>
				</ul>
			</div>
		</div>		
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</body>
</html>
