<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/suhyun.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">아삭, 향긋한 사과</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<button type="button" class="btn-image btn-search">통합검색</button>
	</div>

	<div class="container">
		<div class="white-content3">
			<div class="palan-image"><img src="../../img/temp/@temp_palan1.jpg" alt=""></div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/swiper.min.js"></script><!-- 슬라이드 -->
<script type="text/javascript" src="../../js/common.js"></script>
<script>
$(window).load(function(){
	/* 슬라이드 영역 */
	// 상세 물품
	var swiper = new Swiper('.visual-slide .swiper-container', {
		nextButton: '.visual-slide .btn-next',
		prevButton: '.visual-slide .btn-prev',
		pagination: '.visual-slide .swiper-pagination',
		paginationType: 'fraction'
	});
	// 기획전 배너
	var swiper = new Swiper('.exhibition-slide .swiper-container', {
		pagination: '.exhibition-slide .swiper-pagination',
		paginationType: 'fraction'
	});
	// 관련 캠페인
	var swiper = new Swiper('.campaign-slide .swiper-container', {
		slidesPerView: 'auto',
		spaceBetween: 6
	});

	// 기획전 썸네일 리스트 셋텡
	$('.goods-more-box .thumb-list2').each(function(){
		var boxH = $(this).find('.box').outerHeight();
		$(this).css({'height':boxH});
	});
	// 기획전 물품 더 보기 클릭
	$('.btn-goods-more').click(function(){
		$(this).hide();
		$(this).parents('.goods-more-box').find('.thumb-list2').css({'height':'auto'});
	});

	/* 탭 클릭 */
	$('.tab-list3 .item').click(function(){
		var idx = $(this).index();
		$('.tab-list3 .item').removeClass('on').eq(idx).addClass('on');
		$('.tab-content').removeClass('on').eq(idx).addClass('on');

		// 클릭시 탭 컨텐츠 시작 영역으로 스크롤
		var tabTop = $('.tab-scroll').offset().top;
		var scTop = $('.header').outerHeight() + $('.tab-area').outerHeight();
		$('html, body').animate({scrollTop:tabTop-scTop}, 200);
	});

	/* 스크롤시 탭 고정 */
	$(window).scroll(function(){
		var winTop = $(window).scrollTop();
		var headH = $('.header').outerHeight();
		var tabTop = $('.tab-area').offset().top;
		var btmH = $('.view-bottom').offset().top;
		if(tabTop <= winTop+headH){
			$('.tab-list3').addClass('fixed');
			if(btmH <= winTop+300){
				$('.tab-list3').removeClass('fixed');
			}
		}else{
			$('.tab-list3').removeClass('fixed');
		}
	});
});
</script>
</body>
</html>
