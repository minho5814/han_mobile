<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>Layout</title>
<link rel="stylesheet" href="../../css/common.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">물품상세</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<a href="#" class="btn-image btn-search">통합검색</a>
	</div>

	<div class="container">
		<div class="view-content">
			<div class="visual-slide">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><div class="img-area"><img src="../../img/temp/img_goods02.jpg" alt="물품 이미지"></div></div>
						<div class="swiper-slide"><div class="img-area"><img src="../../img/temp/img_goods02.jpg" alt="물품 이미지"></div></div>
						<div class="swiper-slide"><div class="img-area"><img src="../../img/temp/img_goods02.jpg" alt="물품 이미지"></div></div>
					</div>
					<div class="swiper-pagination"></div>
					<div class="btn-prev"></div>
					<div class="btn-next"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/swiper.min.js"></script><!-- 슬라이드 -->
<script type="text/javascript" src="../../js/common.js"></script>
<script>
$(window).load(function(){
	var swiper = new Swiper('.visual-slide .swiper-container', {
		nextButton: '.visual-slide .btn-next',
		prevButton: '.visual-slide .btn-prev',
		pagination: '.visual-slide .swiper-pagination',
		paginationType: 'fraction'
	});
});
</script>
</body>
</html>
