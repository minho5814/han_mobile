<div class="wrapper">
	<div class="header">
		<h1 class="head-title">이산화탄소 감축량</h1>
		<a href="#" class="btn-image btn-close">닫기</a>
	</div>

	<div class="container">
		<div class="white-content2">
			<ul class="bullet-list3">
				<li class="item">물품 이동간 발생하는 이산화탄소는 지구온난화를 앞당깁니다. 함께 사는 지구를 위해서 이산화탄소 감축에 동참하세요.</li>
				<li class="item">
					이동거리 : 생산지에서 조합원까지 이동한 거리입니다.
					<p class="bullet-text1">수입이동거리 - 한살림이동거리 = 감축량</p>
				</li>
				<li class="item">
					CO2 : 이동거리로 발생한 온실가스 양입니다.
					<p class="bullet-text1">수입물품 - 한살림물품 = 감축량</p>
					<p class="bullet-text1">CO2 계산식 : ( 중량'톤' x 이동거리 ) x 배출계수</p>
				</li>
			</ul>
			<a href="#" class="btn-text btn-h55 btn-text-green1 mgT30">확인</a>
