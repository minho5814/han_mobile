<head>

</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">기획전</h1>

		<a href="#" class="btn-image btn-search">통합검색</a>
	</div>

	<div class="container">
		<div class="white-content2">
			<div class="palan-box mgT0">
				<div class="palan-img"><a href="#"><img src="../../img/temp/@temp_palan01.jpg" alt=""></a></div>
				<div class="palan-text">
					<h2 class="palan-title"><a href="#">가정의 달 5월 한살림 선물 꾸러미</a></h2>
					<span class="palan-date">2017년 5월 1일 ~ 5월 31일</span>
				</div>
			</div>

			<div class="palan-box">
				<div class="palan-img"><a href="#"><img src="../../img/temp/@temp_palan02.jpg" alt=""></a></div>
				<div class="palan-text">
					<h2 class="palan-title"><a href="#">우리 아기 첫 옷 100% 오가닉 코튼 영유아복</a></h2>
					<span class="palan-date">2017년 5월 1일 ~ 5월 31일</span>
				</div>
			</div>

			<div class="palan-box">
				<div class="palan-img">
					<a href="#">
						<span class="dead-box"><span class="txt">기획전마감</span></span>
						<img src="../../img/temp/@temp_palan03.jpg" alt="">
					</a>
				</div>
				<div class="palan-text">
					<h2 class="palan-title"><a href="#">자연의 소재 그대로 에덴바이오 벽지</a></h2>
					<span class="palan-date">2017년 5월 1일 ~ 5월 31일</span>
				</div>
			</div>

			<div class="palan-box">
				<div class="palan-img">
					<a href="#">
						<span class="dead-box"><span class="txt">기획전마감</span></span>
						<img src="../../img/temp/@temp_palan04.jpg" alt="">
					</a>
				</div>
				<div class="palan-text">
					<h2 class="palan-title"><a href="#">새내기 조합원 맞이 에코백 증정!</a></h2>
					<span class="palan-date">2017년 5월 1일 ~ 5월 31일</span>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/swiper.min.js"></script><!-- 슬라이드 -->
<script type="text/javascript" src="../../js/common.js"></script>
<script>
$(window).load(function(){
	/* 슬라이드 영역 */
	// 상세 물품
	var swiper = new Swiper('.visual-slide .swiper-container', {
		nextButton: '.visual-slide .btn-next',
		prevButton: '.visual-slide .btn-prev',
		pagination: '.visual-slide .swiper-pagination',
		paginationType: 'fraction'
	});
	// 기획전 배너
	var swiper = new Swiper('.exhibition-slide .swiper-container', {
		pagination: '.exhibition-slide .swiper-pagination',
		paginationType: 'fraction'
	});
	// 관련 캠페인
	var swiper = new Swiper('.campaign-slide .swiper-container', {
		slidesPerView: 'auto',
		spaceBetween: 6
	});

	// 기획전 썸네일 리스트 셋텡
	$('.goods-more-box .thumb-list2').each(function(){
		var boxH = $(this).find('.box').outerHeight();
		$(this).css({'height':boxH});
	});
	// 기획전 물품 더 보기 클릭
	$('.btn-goods-more').click(function(){
		$(this).hide();
		$(this).parents('.goods-more-box').find('.thumb-list2').css({'height':'auto'});
	});

	/* 탭 클릭 */
	$('.tab-list3 .item').click(function(){
		var idx = $(this).index();
		$('.tab-list3 .item').removeClass('on').eq(idx).addClass('on');
		$('.tab-content').removeClass('on').eq(idx).addClass('on');

		// 클릭시 탭 컨텐츠 시작 영역으로 스크롤
		var tabTop = $('.tab-scroll').offset().top;
		var scTop = $('.header').outerHeight() + $('.tab-area').outerHeight();
		$('html, body').animate({scrollTop:tabTop-scTop}, 200);
	});

	/* 스크롤시 탭 고정 */
	$(window).scroll(function(){
		var winTop = $(window).scrollTop();
		var headH = $('.header').outerHeight();
		var tabTop = $('.tab-area').offset().top;
		var btmH = $('.view-bottom').offset().top;
		if(tabTop <= winTop+headH){
			$('.tab-list3').addClass('fixed');
			if(btmH <= winTop+300){
				$('.tab-list3').removeClass('fixed');
			}
		}else{
			$('.tab-list3').removeClass('fixed');
		}
	});
});
</script>
</body>
</html>
