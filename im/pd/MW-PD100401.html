<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/hayoung.css">
<link rel="stylesheet" href="../../css/login.css">

</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">이용후기 작성</h1>
		<a href="#" class="btn-image btn-close">닫기</a>
	</div>

	<div class="container">
		<div class="white-content2">
			<ul class="btn-list1">
				<li class="item"><button type="button" class="btn-goods btn-good on"><span class="text">이 물품 좋아요</span></button></li>
				<li class="item"><button type="button" class="btn-goods btn-bad"><span class="text">개선이 필요해요</span></button></li>
			</ul>
			<div class="text-len-box">
				<textarea cols="" rows="" maxlength="500" placeholder="내용을 입력하세요." class="hei175 mgT10"></textarea>
				<div class="len-text"><span class="len">0</span>/500자</div>
			</div>
			<ul class="btn-list1 mgT5">
				<li class="item"><a href="#" class="btn-text btn-h55 btn-text-line1">취소</a></li>
				<li class="item"><a href="#" class="btn-text btn-h55 btn-text-green1">후기등록</a></li>
			</ul>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script>
$(window).load(function(){
	/* 버튼 영역 */
	$('.btn-goods').click(function(){
		$('.btn-goods').removeClass('on');
		$(this).addClass('on');
	});
});
</script>
</body>
</html>
