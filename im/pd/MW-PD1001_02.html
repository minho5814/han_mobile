<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
</head>

<body>
<div class="wrapper no-goods"><!-- 공급중단 물품일 경우 class="no-goods" 추가 -->
	<div class="header">
		<button type="button" class="btn-image btn-back">이전</button>
		<a href="../sh/MW-SH01.html" class="btn-cart">장바구니<span class="number">44</span></a>
		<a href="../co/MW-CO0301.html" class="btn-image btn-search">통합검색</a>
	</div>

	<div class="container">
		<div class="view-content">
			<div class="visual-slide">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><div class="img-area"><img src="../../img/temp/img_goods02.jpg" alt="물품 이미지"></div></div>
						<div class="swiper-slide"><div class="img-area"><img src="../../img/temp/img_goods02.jpg" alt="물품 이미지"></div></div>
						<div class="swiper-slide"><div class="img-area"><img src="../../img/temp/img_goods02.jpg" alt="물품 이미지"></div></div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>

			<div class="goods-info-box">
				<p class="order-volume">공급이 중단된 물품입니다.</p>
				<div class="goods-info">
					<p class="goods-name">구이갈비(1kg/우리보리살림돼지)</p>
					<div class="price-area">
						<p class="title">공급단가</p>
						<p class="price"><span class="number">17,500</span>원</p>
					</div>
				</div>
				<div class="goods-list">
					<div class="item">
						<p class="title">생산/생산지</p>
						<a href="#" class="text link">한살림축산식품</a>
					</div>
					<div class="item brand">
						<p class="title">브랜드</p>
						<a href="#" class="text link">우리보리살림돼지</a>
					</div>
					<div class="item">
						<p class="title">감축량<a href="MW-PD100101.html" target="_blank" class="btn-image btn-tooltip">?</a></p>
						<p class="text">이동거리 : 19,636km / CO2 : 183g</p>
					</div>
					<div class="item">
						<p class="title">사용가능쿠폰</p>
						<p class="text">소식지 설문 두부 쿠폰 재발행 (할인액 : 3,000원) 외 2건</p>
					</div>
					<div class="item">
						<p class="title">알레르기성분<a href="MW-PD100102.html" target="_blank" class="btn-image btn-tooltip">?</a></p>
						<p class="text">옥수수, 복숭아</p>
					</div>
					<div class="item">
						<p class="title">배송유형</p>
						<p class="text">일반공급</p>
					</div>
					<div class="item">
						<p class="title">배송비</p>
						<p class="text">3,000원 (30,000원 이상 주문 시, 공급부담금 없음)</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="order-floating-box">
		<ul class="btn-list1">
			<li class="item"><button type="button" class="btn-text-ico btn-ico1"><span class="text">관심물품</span></button></li>
			<li class="item"><button type="button" class="btn-text-ico btn-ico3"><span class="text">공급알림</span></button></li>
		</ul>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/swiper.min.js"></script><!-- 슬라이드 -->
<script type="text/javascript" src="../../js/common.js"></script>
<script>
$(window).load(function(){
	/* 페이지 로드시 해더 보더라인 제거 */
	$('.header').css({'border':'0'});
	/* 슬라이드 영역 */
	// 상세 물품
	var swiper = new Swiper('.visual-slide .swiper-container', {
		nextButton: '.visual-slide .btn-next',
		prevButton: '.visual-slide .btn-prev',
		pagination: '.visual-slide .swiper-pagination',
		paginationType: 'fraction'
	});

	$(window).scroll(function(){
		var winTop = $(window).scrollTop();
		/* 스크롤시 해더 하단 보다라인 추가 */
		if(winTop <= 0){
			$('.header').css({'border':'0'});
		}else{
			$('.header').css({'border-bottom':'1px solid #ddd'});
		}
	});
});
</script>
</body>
</html>
