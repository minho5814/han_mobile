<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/hayoung.css">
<link rel="stylesheet" href="../../css/suhyun.css">
<!-- <link rel="stylesheet" href="../../css/login.css"> -->
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">물품안전</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<button type="button" class="btn-image btn-search">통합검색</button>
	</div>

	<div class="container">
		<div class="white-content2 qna-area on">
			<div class="tab-list4">
				<div class="item"><span class="text">방사능 검사</span></div>
				<div class="item"><span class="text">농식품 안전센터</span></div>
				<div class="item"><span class="text">자주인증/자주관리ㆍ점검</span></div>
				<div class="item on"><span class="text">축산물 이력검사</span></div>
			</div>
			<div class="safety-area">
				<h3 class="cTitle04 mgT20">한살림 축산물 그 안전함을 확인하세요.</h3>
				<div class="livestock-box">
					한살림 축산 생산자들이 생명을 존중<br>하며 키운 한살림 축산물 생산이력을<br> 확인하실 수 있습니다.
				</div>
				<h3 class="cTitle04 mgT15">이력(묶음)번호 정보조회</h3>
				<div class="search-livesto mgT5">
					<div class="form-button-type1">
						<input type="text" placeholder="이력(묶음)번호를 입력하세요.">
						<button type="button" class="btn-text btn-h42 btn-text-gray1 btn">검색</button>
						<button type="button" class="btn-barcode btn-text btn-h42"><span class="hide">바코드</span></button>
					</div>
				</div>
				<p class="notice-livest">※ L자를 포함한 묶음번호 15자리 또는 12자리 개체식별번호를 입력 또는 바코드 스캔 후 조회하세요.</p>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>

</body>
</html>
