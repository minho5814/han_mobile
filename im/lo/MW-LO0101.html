<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/login.css">
</head>

<body>
<div class="wrapper bg-gray">
	<div class="header">
		<h1 class="head-title">로그인</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<a href="#" class="btn-image btn-search">통합검색</a>
	</div>

	<div class="container">
		<div class="white-content2">
			<div class="form-list1">
				<div class="form-item">
					<input type="text" placeholder="아이디">
				</div>
				<div class="form-item">
					<input type="password" placeholder="비밀번호">
				</div>
				<div class="check-wrap">
					<label for="auto"><input type="checkbox" id="auto" class="styled1">자동로그인</label>
					<label for="save"><input type="checkbox" id="save" class="styled1">아이디저장</label>
				</div>
				<div class="btn-area">
					<button type="button" class="btn-text btn-h45 btn-text-green1">로그인</button>
				</div>
				<div class="login-global">
					<span class="login-find">
						<span>조합원번호 찾기</span>
						<span>아이디 찾기</span>
						<span>비밀번호 찾기</span>
					</span>
				</div>
			</div>
		</div>
		<div class="gray-content2">
			<ul class="btn-list1">
				<li class="item"><a href="#" class="btn-text btn-h35 btn-text-gray1">조합원 가입신청</a></li>
				<li class="item"><a href="#" class="btn-text btn-h35 btn-text-line1">조합원 가입신청 상태조회</a></li>
			</ul>
			<div class="text-box">
				<p class="text">한살림 매장에서 가입한 조합원 분들은 아이디 만들기 후 바로 인터넷과 모바일에서 한살림 장보기 이용이 가능합니다.</p>
				<div class="btn-box"><a href="#" class="btn-text btn-h25 btn-text-line1">장보기 아이디 만들기</a></div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</body>
</html>
