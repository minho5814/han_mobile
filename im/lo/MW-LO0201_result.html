<!doctype html>
<html lang="ko">
<head>

<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">

	<div class="container">

			<li class="item"><span class="text">비밀번호 찾기</span></li>
		</ul>

		<div class="white-content1">
			<div class="title-box">
				<h3 class="cTitle01">조합원 정보 인증으로 찾기</h3>

			<ul class="result-info">
				<li>
					<dl>
						<dt>소속 한살림</dt>

				<li>

					</dl>
				</li>
				<li>
					<dl>

			<div class="btn-area">
				<ul class="btn-list1">
					<li class="item"><button type="button" class="btn-text btn-h45 btn-text-green1">로그인</button></li>
					<li class="item"><button type="button" class="btn-text btn-h45 btn-text-line1">비밀번호 찾기</button></li>
				</ul>
			</div>

			<div class="box-content1 mgT20">

				</ul>
				<div class="box-btn">
					<a href="tel:1611-0800" class="btn-call"><span class="text">1611-0800</span></a>
				</div>

	</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script>
$(window).load(function(){
	$('.login-wrap .tab-list2 li').click(function(){
		var idx = $(this).index();
		$(this).addClass('on').siblings('li').removeClass('on');
		$('.form-area').removeClass('on').eq(idx).addClass('on');
	});
});
</script>
