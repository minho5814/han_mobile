<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/login.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">아이디 만들기</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<a href="#" class="btn-image btn-search">통합검색</a>
	</div>

	<div class="container">
		<div class="white-content2">
			<ul class="result-info">
				<li>
					<dl>
						<dt>조합원 번호</dt>
						<dd>123123</dd>
					</dl>
				</li>
				<li>
					<dl>
						<dt>조합원 이름</dt>
						<dd><strong>홍길동</strong></dd>
					</dl>
				</li>
			</ul>
			<div class="form-list2 mgT5">
				<div class="form-item">
					<h3 class="cTitle02"><label for="Id">아이디</label></h3>
					<div class="form-button-type1">
						<input type="text" id="Id" placeholder="영문소문자, 숫자 조합 6~20자" class="text">
						<button type="button" class="btn-text btn-h42 btn-text-gray1 btn">중복확인</span>
					</div>
				</div>
				<div class="form-item">
					<h3 class="cTitle02"><label for="Pw">비밀번호</label></h3>
					<input type="password" id="Pw" placeholder="영문,숫자,특수문자 조합 4~12자" class="text">
				</div>
				<div class="form-item">
					<h3 class="cTitle02"><label for="Pw2">비밀번호 확인</label></h3>
					<input type="password" id="Pw2" class="text">
				</div>
			</div>
			<div class="btn-area mgT25">
				<ul class="btn-list1">
					<li class="item"><button type="button" class="btn-text btn-h55 btn-text-line1">취소</button></li>
					<li class="item"><button type="button" class="btn-text btn-h55 btn-text-green1">확인</button></li>
				</ul>
			</div>
			<div class="box-content1 mgT20">
				<h3 class="box-title">한살림 이용에 불편함이 있으신가요 ?</h3>
				<ul class="box-cont">
					<li class="item">상담시간 : 평일 오전 9시 ~ 오후 6시 (토/일요일, 법정공휴일 휴무)</li>
				</ul>
				<div class="box-btn">
					<a href="tel:1661-0800" class="btn-call"><span class="text">1661-0800</span></a>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</body>
</html>
