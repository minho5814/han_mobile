<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/login.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">아이디 만들기 완료</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<a href="#" class="btn-image btn-search">통합검색</a>
	</div>

	<div class="container">
		<div class="white-content2">
			<div class="complete-area">
				<p class="text-green">아이디 만들기가 완료되었습니다.</p>
			</div>
			<ul class="result-info mgT30">
				<li>
					<dl>
						<dt>조합원 이름</dt>
						<dd>홍길동</dd>
					</dl>
				</li>
				<li>
					<dl>
						<dt>아이디</dt>
						<dd>honggilding1986</dd>
					</dl>
				</li>
			</ul>
			<div class="btn-area">
				<button type="button" class="btn-text btn-h45 btn-text-green1">로그인</button>
			</div>

		</div>
	</div>

	<div class="btm-fix-menu">
		<div class="btn-list">
			<a href="#" class="btn btn1">홈</a>
			<button type="button" class="btn btn2">카테고리</button>
			<a href="#" class="btn btn3">장바구니<span class="len">19</span></a>
		</div>
	</div>
	<div class="floating-btn-area">
		<a href="#" class="btn btn-image btn-prev">이전</a>
		<div class="right-area">
			<a href="#" class="btn btn-link">1:1<br>상담</a>
			<a href="#" class="btn btn-link">최근<br>이력</a>
			<button type="button" class="btn btn-top">TOP</button>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script>
$(window).load(function(){
	$('.login-wrap .tab-list2 li').click(function(){
		var idx = $(this).index();
		$(this).addClass('on').siblings('li').removeClass('on');
		$('.form-area').removeClass('on').eq(idx).addClass('on');
	});
});
</script>
</body>
</html>
