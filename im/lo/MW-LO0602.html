<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/hayoung.css">
<link rel="stylesheet" href="../../css/login.css">

</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">조합원 가입여부 확인</h1>
		<button type="button" class="btn-image btn-close">닫기</button>
	</div>

	<div class="container">
		<div class="gray-content2">
			<ul class="joing-step">
				<li class="item step01 on">가입대기중</li>
				<li class="item step02">입금확인중</li>
				<li class="imte step03">가입완료</li>
			</ul>
		</div>
		<div class="white-content1">
			<div class="title-box">
				<h3 class="cTitle01">현재 가입대기중입니다.</h3>
			</div>
			<div class="board1 mgT10">
				<table>
					<colgroup>
						<col style="width:80px;">
						<col style="*">
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">소속 한살림</th>
							<td><span class="fColor03">출자금 : 30,000원 / 가입비 : 3,000원</span><br>(출자금은 탈퇴 시 돌려받을 수 있습니다.)</td>
						</tr>
						<tr>
							<th scope="row">입금계좌</th>
							<td>국민은행(004) 378801-01-020280<br>(예금주: 한살림서울생활협동조합)</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="box-content1 mgT20">
				<ul class="box-cont">
					<li class="item">위 계좌로 출자금과 가입비를 입금하시면 해당 지역 한살림에서 확인 후 가입승인이 완료됩니다.</li>
					<li class="item">자세한 문의사항은 고객센터로 문의해주세요.</li>
				</ul>
				<div class="box-btn">
					<a href="tel:1611-0800" class="btn-call"><span class="text">1611-0800</span></a>
				</div>
			</div>
		</div>
	</div>
	<div class="btn-fix-area">
		<button type="button" class="btn-text btn-h45 btn-text-green1">확인</button>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</body>
</html>
