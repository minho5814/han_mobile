<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>달력 :: 공급일선택</title>
<link rel="stylesheet" href="../../css/common.css">
<style>
	body {padding-bottom:100px;}
	.GuideTit {
		height:40px;
		margin-top:30px;
		padding-left:16px;
		background-color:#999;
		color:#fff;
		font-size:17px;
		line-height:40px;
	}
	.GuideTit:first-child {margin-top:0;}
	h2 {
		margin:20px 0 10px;
		font-size:14px;
		font-weight:bold;
	}
</style>
</head>

<body>
<h1 class="GuideTit">달력 가이드</h1>
<h2>공급일 선택</h2>
<button type="button" class="btn-calendar">2017/4/1(월)</button>


<!-- 달력 레이어 -->
<div class="calendar-layer">
	<div class="header">
		<h1 class="head-title">공급일 선택</h1>
		<button type="button" class="btn-image btn-calendar-close">닫기</button>
	</div>
	<div class="datepicker2"></div><!-- 달력 영역 (공급일 선택일 경우 class="datepicker2") -->
	<div class="wish-box">
		<div class="guide-text">
			<p class="gray">선택가능공급일</p>
			<p class="green">희망공급일</p> <!-- 2017-05-19 1. 희망공급일로 명칭 변경 -->
		</div>
		<div class="wish-date">
			<p class="text">선택 공급일</p> <!-- 2017-05-24 희망 공급일 -> 선택 공급일로 변경 -->
			<p class="date">2017년 3월 27일 (목)</p>
		</div>
	</div>
	<ul class="btn-list1">
		<li class="item"><button type="button" class="btn-text btn-h55 btn-text-line1">취소</button></li>
		<li class="item"><button type="button" class="btn-text btn-h55 btn-text-green1 btn-date-print">확인</button></li>
	</ul>
</div>



<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery-ui.1.12.1.js"></script><!-- 달력 -->
<script type="text/javascript" src="../../js/common.js"></script>
</body>
</html>
