<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>폼 가이드</title>
<link rel="stylesheet" href="../../css/common.css">
<style>
	h1 {
		height:40px;
		margin-top:30px;
		padding-left:16px;
		background-color:#999;
		color:#fff;
		font-size:17px;
		line-height:40px;
	}
	h1:first-child {margin-top:0;}
	h2 {
		margin:20px 0 10px;
		font-size:14px;
		font-weight:bold;
	}
	.cTitle01 {margin:0;}
</style>
</head>

<body>
<h1>checkbox / radio</h1>
<h2>checkbox</h2>
<input type="checkbox" class="styled1">
<input type="checkbox" class="styled1" checked>
<input type="checkbox" class="styled1" disabled>
<br><br>
<label class="check-label"><input type="checkbox" class="styled1">라벨이 감싼경우</label>


<h2>radio</h2>
<input type="radio" class="styled1">
<input type="radio" class="styled1" checked>
<input type="radio" class="styled1" disabled>

<br><br>
<label class="radio-label"><input type="radio" class="styled1">라벨이 감싼경우</label>


<h2>checkbox 전체 선택/해제</h2>
<!--
	01. name 값은 원하는대로 넣으면 됨.
	02. 전체선택 checkbox는 class="all-check" 추가
-->
<label class="check-label"><input type="checkbox" name="Choice01" class="styled1 all-check">All</label>
<br>
<br>
<input type="checkbox" name="Choice01" class="styled1">
<input type="checkbox" name="Choice01" class="styled1">
<input type="checkbox" name="Choice01" class="styled1">
<input type="checkbox" name="Choice01" class="styled1">


<h1>셀렉트박스</h1>
<br>
<select class="styled1">
	<option>option 01</option>
	<option>option 02</option>
	<option>option 03</option>
</select>

<h2>리스트 형식</h2>
<ul class="select-list1">
	<li class="item">
		<select class="styled1">
			<option>2017</option>
			<option>2016</option>
			<option>2015</option>
		</select>
	</li>
	<li class="item">
		<select class="styled1">
			<option>4월</option>
			<option>2월</option>
			<option>3월</option>
		</select>
	</li>
</ul>

<h2>버튼 포합 타입 01</h2>
<div class="select-button-type1">
	<select class="styled1">
		<option>전체</option>
		<option>소식</option>
		<option>요리</option>
		<option>물품</option>
	</select>
	<button type="button" class="btn-text btn-text-gray1 btn">전체삭제</span>
</div>


<h1>입력폼</h1>
<h2>버튼 포합 타입 01</h2>
<div class="form-button-type1">
	<input type="tel" placeholder="휴대폰 번호 ( - 생략)" class="text">
	<button type="button" class="btn-text btn-h42 btn-text-gray1 btn">인증</span>
</div>


<h2>리스트 01</h2>
<div class="form-list1">
	<div class="form-item">
		<input type="text" placeholder="아이디">
	</div>
	<div class="form-item">
		<input type="tel" placeholder="조합원번호">
	</div>
	<div class="form-item">
		<div class="form-button-type1">
			<input type="tel" placeholder="휴대폰 번호 ( - 생략)" class="text">
			<button type="button" class="btn-text btn-h42 btn-text-gray1 btn">인증</span>
		</div>
	</div>
	<div class="form-item">
		<input type="tel" placeholder="인증번호 6자리 숫자 입력" disabled>
	</div>
	<div class="btn-area">
		<button type="button" class="btn-text btn-h55 btn-text-green1">비밀번호 초기화</button>
	</div>
	<ul class="btn-list1">
		<li class="item"><button type="button" class="btn-text btn-h55 btn-text-green1">비밀번호 초기화</button></li>
		<li class="item"><button type="button" class="btn-text btn-h55 btn-text-line1">비밀번호 초기화</button></li>
	</ul>
</div>


<h2>리스트 02</h2>
<h2 class="cTitle01">기본정보입력(필수)</h2>
<div class="form-list2">
	<div class="form-item">
		<h3 class="cTitle02"><label for="Name">이름</label></h3>
		<input type="text" placeholder="이름" value="홍길동" disabled>
	</div>
	<div class="form-item">
		<h3 class="cTitle02"><label for="Date">생년월일</label></h3>
		<input type="tel" id="Date" placeholder="생년월일" vlaue="1970년 1월 1일" disabled>
	</div>
	<div class="form-item">
		<h3 class="cTitle02"><label for="Id">아이디</label></h3>
		<div class="form-button-type1">
			<input type="text" id="Id" placeholder="영문소문자, 숫자 조합 6~20자" class="text">
			<button type="button" class="btn-text btn-h42 btn-text-gray1 btn">중복확인</span>
		</div>
	</div>
	<div class="form-item">
		<h3 class="cTitle02">휴대전화</h3>
		<div class="phone-area">
			<div class="box">
				<select class="styled1">
					<option>선택</option>
					<option>011</option>
					<option>010</option>
				</select>
			</div>
			<div class="box">
				<input type="tel" value="1234">
			</div>
		</div>
	</div>

	<div class="form-item">
		<h3 class="cTitle02">이메일</h3>
		<div class="email-area">
			<div class="box">
				<input type="text">
			</div>
			<div class="box at">
				<input type="text" class="transTxt">
			</div>
			<div class="box">
				<select class="styled1">
					<option value="">직접입력</option>
					<option value="gmail.com">gmail.com</option>
					<option value="naver.com">naver.com</option>
				</select>
			</div>
		</div>
	</div>

	<div class="form-item">
		<h3 class="cTitle02">이메일 수신</h3>
		<div class="radio-list">
			<label><input type="radio" name="Email" class="styled1" checked>동의함</label>
			<label><input type="radio" name="Email" class="styled1">동의하지 않음</label>
		</div>
	</div>
	<div class="form-item">
		<h3 class="cTitle02">참여하고싶은 활동</h3>
		<div class="check-list">
			<label><input type="checkbox" class="styled1">마을모임</label>
			<label><input type="checkbox" class="styled1">소모임</label>
			<label><input type="checkbox" class="styled1">매장조합원모임</label>
			<label><input type="checkbox" class="styled1">분과모임</label>
			<label><input type="checkbox" class="styled1">생명학교</label>
		</div>
	</div>
</div>

<h1>텍스트아레아 글자수 체크</h1>
<div class="text-len-box">
	<textarea cols="" rows="" maxlength="500" placeholder="내용을 입력하세요." class="hei175 mgT10"></textarea>
	<div class="len-text"><span class="len">0</span>/500자</div>
</div>

<h2>비활성</h2>
<textarea cols="" rows="" maxlength="500" placeholder="내용을 입력하세요." class="hei175 mgT10" disabled></textarea>




<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</body>
</html>
