<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">

</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">댓글 등록</h1>
		<button type="button" class="btn-image btn-close">닫기</button>
	</div>

	<div class="container">
		<div class="white-content2">
			<div class="child-area">
				<div class="text-len-box">
					<textarea cols="" rows="" maxlength="500" placeholder="내용을 입력하세요." class="hei175"></textarea>
					<div class="photo-area">
						<button class="btn-call mgT10"><span class="text">사진검색</span></button>
						<div class="len-text"><span class="len">0</span>/500자</div>
					</div>
				</div>
				<ul class="btn-list1 mgT30">
					<li class="item"><button type="button" class="btn-text btn-h55 btn-text-line1">취소</button></li>
					<li class="item"><button type="button" class="btn-text btn-h55 btn-text-green1">등록</button></li>
				</ul>
			</div>
		</div>
	</div>


</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</body>
</html>
