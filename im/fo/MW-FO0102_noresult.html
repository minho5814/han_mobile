<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/login.css">
<link rel="stylesheet" href="../../css/hayoung.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">요리 검색결과</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<button type="button" class="btn-image btn-search">통합검색</button>
	</div>

	<div class="container recipe-wrap">
		<div class="sorting-wrap mgT0">
			<div class="form-button-type1">
				<input type="text" placeholder="10분 안에 만드는 간단요리" class="text">
				<button type="button" class="btn-text btn-h42 btn-text-gray1 btn">검색</button>
			</div>
		</div>
		<div class="sorting-wrap mgT10">
			<span class="result-text">총 <span class="num">0</span>개</span>
			<div class="select-box">
				<!-- <button type="button" class="btn-image btn-view">썸네일</button> -->
				<select class="styled1">
					<option>최신순</option>
					<option>관심순</option>
					<option>조회순</option>
					<option>요리명 오름차순</option>
					<option>요리명 내림차순</option>
				</select>
			</div>
		</div>

		<div class="tab-content on">
			<div class="no-result1">
				<p class="text1">검색된 '요리'가 없습니다.</p>
			</div>
		</div>

	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/swiper.min.js"></script><!-- 슬라이드 -->
<script type="text/javascript" src="../../js/common.js"></script>
<script>
$(window).load(function(){
	/*리스트 썸네일 버튼*/
	$('.btn-view').click(function(){
		$(this).toggleClass('on');
		var me = $(this);
		if(me.hasClass('on')){
			$('.tab-content').eq(1).addClass('on');
			$('.tab-content').eq(0).removeClass('on');
		}else {
			$('.tab-content').eq(0).addClass('on');
			$('.tab-content').eq(1).removeClass('on');
		}
	});
});
</script>
</body>
</html>
