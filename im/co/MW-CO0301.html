<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/login.css">
<link rel="stylesheet" href="../../css/hayoung.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<button type="button" class="btn-image btn-back">이전</button>
		<div class="search-wrap">
			<form>
				<legend>통합검색</legend>
				<fieldset>
					<input type="text" class="text" placeholder="검색어를 입력하세요." value="쌀">
					<button type="button" class="btn-search02">검색</button>
				</fieldset>
			</form>
			<button type="button" class="btn-barcode">바코드</button>
		</div>
	</div>

	<div class="container">
		<div class="word-box">
			<ul class="word-list">
				<li><a href="#none">감<span>쌀</span>과자</a></li>
				<li><a href="#none">꼬마찹<span>쌀</span>모나카</a></li>
				<li><a href="#none">노란콩<span>쌀</span>쿠키</a></li>
				<li><a href="#none">단호박품은<span>쌀</span>과자</a></li>
				<li><a href="#none">멥<span>쌀</span>가루</a></li>
				<li><a href="#none">발아찹<span>쌀</span>현미</a></li>
				<li><a href="#none">성미찹<span>쌀</span>고추장</a></li>
				<li><a href="#none">수피아 <span>쌀</span>겨 마스크팩</a></li>
				<li><a href="#none">순<span>쌀</span>국수</a></li>
			</ul>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/swiper.min.js"></script><!-- 슬라이드 -->
<script type="text/javascript" src="../../js/common.js"></script>
<script>
$(window).load(function(){
	/*리스트 썸네일 버튼*/
	$('.btn-view').click(function(){
		$(this).toggleClass('on');
		var me = $(this);
		if(me.hasClass('on')){
			$('.tab-content').eq(1).addClass('on');
			$('.tab-content').eq(0).removeClass('on');
		}else {
			$('.tab-content').eq(0).addClass('on');
			$('.tab-content').eq(1).removeClass('on');
		}
	});
});
</script>
</body>
</html>
