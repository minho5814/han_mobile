<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<button type="button" class="btn-image btn-back">이전</button>
		<div class="search-wrap">
			<form>
				<legend>통합검색</legend>
				<fieldset>
					<input type="text" class="text" placeholder="검색어를 입력하세요." value="쌀">
					<button type="button" class="btn-search02">검색</button>
				</fieldset>
			</form>
			<a href="MW-CO0301_popup.html" target="_blank" class="btn-barcode">바코드</a>
		</div>
	</div>

	<div class="container">
		<div class="word-box">
			<div class="no-result1">
				<p class="text2">최근 검색한 기록이 없습니다.</p>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/swiper.min.js"></script><!-- 슬라이드 -->
<script type="text/javascript" src="../../js/common.js"></script>
<script>
$(window).load(function(){
	/*리스트 썸네일 버튼*/
	$('.btn-view').click(function(){
		$(this).toggleClass('on');
		var me = $(this);
		if(me.hasClass('on')){
			$('.tab-content').eq(1).addClass('on');
			$('.tab-content').eq(0).removeClass('on');
		}else {
			$('.tab-content').eq(0).addClass('on');
			$('.tab-content').eq(1).removeClass('on');
		}
	});
});
</script>
</body>
</html>
