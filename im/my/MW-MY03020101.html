<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">공급변동내역</h1>
		<button type="button" class="btn-image btn-close">닫기</button>
	</div>

	<div class="container pdB0">
		<div class="white-content3 change-wrap">
			<p class="cTitle02">공급 변동 내역을 확인할 수 있습니다.</p>
			<div class="accordion-list">
				<div class="list-group on">
					<div class="list-title">
						<div class="left-area">
							<p>유정란(10알/국내산)</p>
						</div>
						<div class="right-area">
							<button type="button" class="btn-aco">닫기</button>
						</div>
					</div>
					<div class="list-cont">
						<ul>
							<li class="row">
								<span class="title">주문단가(수량)</span>
								<span class="cont">2,000원 (3개)</span>
							</li>
							<li class="row">
								<span class="title">공급단가(수량)</span>
								<span class="cont">2,000원 (2개)</span>
							</li>
							<li class="row">
								<span class="title">소계</span>
								<span class="cont"><em class="fColor03 bold">4,000</em>원</span>
							</li>
							<li class="row border-b0">
								<span class="title">변동사유</span>
								<span class="cont"><em class="fColor02">공급단가 변경</em></span>
							</li>
						</ul>
					</div>
				</div>
				<div class="list-group on">
					<div class="list-title">
						<div class="left-area">
							<p>양송이스프(80g)</p>
						</div>
						<div class="right-area">
							<button type="button" class="btn-aco">닫기</button>
						</div>
					</div>
					<div class="list-cont">
						<ul>
							<li class="row">
								<span class="title">주문단가(수량)</span>
								<span class="cont">12,000원 (1개)</span>
							</li>
							<li class="row">
								<span class="title">공급단가(수량)</span>
								<span class="cont">12,000원 (0개)</span>
							</li>
							<li class="row">
								<span class="title">소계</span>
								<span class="cont"><em class="fColor03 bold">0</em>원</span>
							</li>
							<li class="row">
								<span class="title">변동사유</span>
								<span class="cont"><em class="fColor02">공급가능수량 부족</em></span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div class="white-content6">
		<div class="btn-wrap">
			<button type="button" class="btn-text btn-h55 btn-text-green1">확인</button>
		</div>
	</div>


</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script>
$(window).load(function(){
	/* 아코디언 기능 */
	$('.list-group.on .list-cont').slideDown(200);
	$('.list-group .btn-aco').click(function(){
		if($(this).parents('.list-group').hasClass('on')){
			$(this).parents('.list-group').removeClass('on').find('.list-cont').slideUp();
		}else{
			$(this).parents('.list-group').addClass('on').find('.list-cont').slideDown();
		}
	});

});
</script>
</body>
</html>
