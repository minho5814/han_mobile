<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/hayoung.css">
<link rel="stylesheet" href="../../css/suhyun.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">탈퇴신청</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<button type="button" class="btn-image btn-search">통합검색</button>
	</div>

	<div class="container">
		<div class="step-wrap">
			<p>탈퇴신청</p>
			<ul class="step-list">
				<li class="off"><span>1</span></li>
				<li class="on"><span>2</span></li>
				<li><span>3</span></li>
			</ul>
		</div>
		<div class="white-content2">
			<div class="price-info-box">
				<div class="box">
					<h3 class="title">보유내역</h3>
					<dl>
						<dt>출자금</dt>
						<dd><span class="number">20,000</span>원</dd>
						<dt>적립금</dt>
						<dd><span class="number">5,000</span>원</dd>
						<dt>선수금 잔액</dt>
						<dd><span class="number">40,000</span>원</dd>
					</dl>
				</div>
				<div class="box">
					<h3 class="title">미정산 내역</h3>
					<dl>
						<dt>공급외상</dt>
						<dd><span class="number">0</span>원</dd>
						<dt>매장 미정산</dt>
						<dd><span class="number">0</span>원</dd>
					</dl>
				</div>
				<div class="box">
					<h3 class="title">미반납내역</h3>
					<dl>
						<dt>공급상자</dt>
						<dd><span class="number">3</span>개</dd>
						<dt>보냉상자</dt>
						<dd><span class="number">0</span>개</dd>
						<dt>장바구니</dt>
						<dd><span class="number">1</span>개</dd>
					</dl>
				</div>
			</div>
			<p class="bullet-text1">미정산내역 또는 미반납내역이 존재할 경우 미수내역 정산이 필요합니다. 관련된 자세한 사항은 탈퇴 신청 후 담당실무자가 연락드릴 예정입니다.</p>

			<div class="border-top-box">
				<h3 class="cTitle07">탈퇴사유</h3>
				<div class="form-list2">
					<div class="form-item">
						<h3 class="cTitle02">탈퇴사유</h3>
						<select class="styled1">
							<option>선택해주세요</option>
							<option>선택해주세요 1</option>
							<option>선택해주세요 2</option>
						</select>
					</div>
				</div>
				<div class="form-list2">
					<div class="form-item">
						<h3 class="cTitle02"><label for="Txt">비고</label></h3>
						<textarea cols="" rows="" id="Txt" style="height:80px;"></textarea>
					</div>
				</div>

				<h3 class="cTitle07 mgT35">출자금 환불정보</h3>
				<div class="form-list2">
					<div class="form-item">
						<h3 class="cTitle02">환불수단</h3>
						<div class="radio-list">
							<label><input type="radio" name="Bank" class="styled1" checked>CMS(자동이체)계좌</label>
							<label><input type="radio" name="Bank" class="styled1">타 계좌(본인명의)</label>
						</div>
					</div>
					<div class="form-item">
						<h3 class="cTitle02">입금은행</h3>
						<select class="styled1">
							<option>선택해주세요</option>
							<option>우리은행</option>
							<option>국민은행</option>
							<option>기업은행</option>
						</select>
					</div>
					<div class="form-item">
						<h3 class="cTitle02"><label for="BankNum">계좌번호</label></h3>
						<input type="tel" id="BankNum" placeholder="하이픈 - 없이 입력해주세요">
					</div>
					<div class="form-item">
						<h3 class="cTitle02"><label for="Name">예금주명</label></h3>
						<input type="text" id="Name">
					</div>
					<div class="form-item">
						<h3 class="cTitle02">예금주 연락처</h3>
						<div class="phone-area">
							<div class="box">
								<select class="styled1">
									<option>선택</option>
									<option>011</option>
									<option>010</option>
								</select>
							</div>
							<div class="box">
								<input type="tel" placeholder="휴대폰(숫자만 입력)">
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="btn-area mgT20">
				<a href="#" class="btn-text btn-h55 btn-text-green1">탈퇴신청</a>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/swiper.min.js"></script><!-- 슬라이드 -->
<script type="text/javascript" src="../../js/common.js"></script>

</body>
</html>
