<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/hayoung.css">
<link rel="stylesheet" href="../../css/login.css">
<link rel="stylesheet" href="../../css/suhyun.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">즐겨찾기/물품후기</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<a href="#" class="btn-image btn-search">통합검색</a>
	</div>

	<div class="container">
		<ul class="tab-list1">
			<li class="item on"><a href="#none" class="text">관심물품(24)</a></li>
			<li class="item"><a href="#none" class="text">관심콘텐츠(37)</a></li>
			<li class="item line2"><a href="#none" class="text">내가 작성한<br>물품후기(12)</a></li>
		</ul>

		<div class="favorites-cont on">
			<div class="favorites-list">
				<p class="no-result-box mgT20">관심 물품이 존재하지 않습니다</p>
			</div>
		</div>
		<div class="favorites-cont"></div>
		<div class="favorites-cont"></div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script>
$(window).load(function(){
	/*  개선필요,물품개선,물품요청 탭 */
	$('.tab-list1 li').click(function(){
		var idx = $(this).index();
		$(this).addClass('on').siblings('li').removeClass('on');
		$('.upgrade-area').removeClass('on').eq(idx).addClass('on');
	});

	/* 체크박스 전체 선택 */
	$('.all-check').click(function(){
		var name = $(this).attr('name');
		var dLen = $('input[name='+name+']').length;
		$('input[name='+name+']').not('.all-check').prop('checked', true);
	});
});
</script>
</body>
</html>
