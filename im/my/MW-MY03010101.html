<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">운송장조회</h1>
		<button type="button" class="btn-image btn-close">닫기</button>
	</div>

	<div class="container">
		<div class="white-content1">
			<h3 class="cTitle01">주문정보</h3>
			<div class="board1 mgB20">
				<table>
					<colgroup>
						<col style="width:135px;">
						<col style="*">
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">운송장번호</th>
							<td>12345678912</td>
						</tr>
						<tr>
							<th scope="row">받는 분</th>
							<td><a href="#">홍*동</a></td>
						</tr>
						<tr>
							<th scope="row">주소</th>
							<td>충청북도 괴산군 소수면</td>
						</tr>
						<tr>
							<th scope="row">주문 물품</th>
							<td>유기 연엽식기세트</td>
						</tr>
					</tbody>
				</table>
			</div>
			<h3 class="cTitle01">배송상태</h3>
			<div class="board3">
				<table>
					<colgroup>
						<col style="width:42%;">
						<col style="width:30%;">
						<col style="width:28%;">
					</colgroup>
					<thead>
						<tr>
							<th scope="col">시간</th>
							<th scope="col">현재위치</th>
							<th scope="col">배송상태</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>2017-03-14 22:54:00</td>
							<td>잠실</td>
							<td>배송출고</td>
						</tr>
						<tr>
							<td>2017-03-13 17:54:00</td>
							<td>잠실</td>
							<td>배송입고</td>
						</tr>
						<tr>
							<td>2017-03-12 05:54:00</td>
							<td>송파센터</td>
							<td>터미널출고</td>
						</tr>
						<tr>
							<td>2017-03-11 15:54:00</td>
							<td>송파센터</td>
							<td>터미널입고</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="btn-area">
				<button type="button" class="btn-text btn-h55 btn-text-green1">확인</button>
			</div>
		</div>
	</div>


</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
