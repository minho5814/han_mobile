<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/hayoung.css">
<link rel="stylesheet" href="../../css/suhyun.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">매장이용내역조회</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<a href="#" class="btn-image btn-search">통합검색</a>
	</div>

	<div class="container store-wrap">
		<div class="white-content1">
			<p class="cTitle05 align-left"><em class="bold">홍길동(652275)</em>님의 매장이용 내역입니다.</p>
			<h3 class="cTitle01">조회기간</h3>
			<div class="history-calendar">
				<ul class="month-btn-area">
					<li class="item"><button type="button" class="btn-month on">1개월</button></li>
					<li class="item"><button type="button" class="btn-month">2개월</button></li>
					<li class="item"><button type="button" class="btn-month">6개월</button></li>
				</ul>
				<div class="date-textbox">
					<div class="box"><button type="button" class="btn-calendar">2017/4/1(월)</button></div>
					<div class="hyphen">~</div>
					<div class="box"><button type="button" class="btn-calendar">2017/4/31(일)</button></div>
				</div>
			</div>
		</div>
		<div class="white-content3 mgT20">
			<p class="no-result2">매장이용내역이 존재하지 않습니다.</p>
		</div>
		<div class="white-content6">
			<div class="box-content1">
				<h3 class="box-title">매장이용내역 안내</h3>
				<ul class="box-cont">
					<li class="item">안내문구 수급 예정.</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<!-- 캠페인정보 팝업 -->
<div class="block-ui"></div>
<div class="layer-popup pop-view-barcode">
	<div class="pop-head">
		<button type="button" class="popup-close">닫기</button>
	</div>
	<div class="pop-content">
		<div class="pop-area">
			<div class="pop-cont">
				<div class="img-area"><img src="../../img/ico/ico_barcode2.gif" alt="물품 이미지"></div>
				<p class="number">6512275</p>
			</div>
		</div>
	</div>
</div>


<!-- 달력 레이어 -->
<div class="calendar-layer">
	<div class="header">
		<h1 class="head-title">조회기간</h1>
		<button type="button" class="btn-image btn-calendar-close">닫기</button>
	</div>
	<div class="datepicker1"></div><!-- 달력 영역 (공급일 선택일 경우 class="datepicker2") -->
	<ul class="btn-list1">
		<li class="item"><button type="button" class="btn-text btn-h55 btn-text-line1">취소</button></li>
		<li class="item"><button type="button" class="btn-text btn-h55 btn-text-green1 btn-date-print">확인</button></li>
	</ul>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery-ui.1.12.1.js"></script><!-- 달력 -->
<script type="text/javascript" src="../../js/common.js"></script>
</body>
</html>
