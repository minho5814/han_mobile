<!doctype html>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">주소록 관리</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<button type="button" class="btn-image btn-search">통합검색</button>
	</div>

	<div class="container">
		<ul class="tab-list1 two">
			<li class="item on"><span class="text">공급지 정보</span></li>
			<li class="item"><a href="MW-MY02030201.html" class="text"><em>선물택배 배송지</em></a></li>
		</ul>
		<div class="tab-cont on">
			<div class="white-content2">
				<div class="my-area">
					<div class="board1">
						<table>
							<colgroup>
								<col style="width:95px;">
								<col style="*">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">소속한살림</th>
									<td><span class="fColor02">한살림서울</span> (공급요일 : 매주 월, 수요일)</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="form-list1 mgT15">
						<div class="form-item">
							<h3 class="cTitle02">공급주소</h3>
							<div class="form-button-type1">

							</div>

						<div class="form-item mgT5">
							<input type="text" placeholder="이름" value="서울시 강남구 삼성동">
						</div>
						<div class="form-item mgT5">
							<input type="text" placeholder="이름" value="123-45번지 abc아파트 340동 1210호">

						<ul class="btn-list1">
							<li class="item"><button type="button" class="btn-text btn-h55 btn-text-line1">취소</button></li>
							<li class="item"><button type="button" class="btn-text btn-h55 btn-text-green1">확인</button></li>
						</ul>
					</div>
					<div class="box-content1 mgT30">
						<h3 class="box-title">공급지정보 안내</h3>
						<ul class="box-cont">
							<li class="item">공급지정보의 주소 변경이 가능하며, 조합원님이 소속된 한살림 관할구역 내에서만 주소변경이 가능합니다.</li>
							<li class="item">공급지 주소를 변경하시면 평일을 기준으로 1일이 소요됩니다. 단, 주말과 공휴일은 다음날 근무일을 기준으로 1일이 소요됩니다.</li>
							<li class="item">공급지 변경소요시간으로 인해 주문마감일에 변경하시면 변경된 주소로 물품을 받지 못하실 수도 있습니다.</li>

<script>
$(window).load(function(){

	/*  개선필요,공지사항탭 */
	$('.tab-list1 li').click(function(){
		var idx = $(this).index();
		$(this).addClass('on').siblings('li').removeClass('on');
		$('.tab-cont').removeClass('on').eq(idx).addClass('on');
	});

});
</script>
