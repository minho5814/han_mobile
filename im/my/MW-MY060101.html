<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/suhyun.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">1:1 상담</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<button type="button" class="btn-image btn-search">통합검색</button>
	</div>

	<div class="container">
		<div class="white-content1">
			<div class="title-wrap">
				<h3 class="cTitle01">1:1상담 내역</h3>
				<div class="btn-wrap">
					<a href="#none" class="btn-text btn-h30 btn-text-line1">1:1상담 등록</a>
				</div>
			</div>
			<div class="search-box mgT5">
				<ul class="period-list">
					<li><button type="button" class="btn-month on">1개월</buton></li>
					<li><button type="button" class="btn-month">3개월</buton></li>
					<li><button type="button" class="btn-month">6개월</buton></li>
				</ul>
				<div class="calender-wrap">
					<input type="text" id="Id" value="1980년 9월 29일" class="text btn-calendar">
					<span class="label-text">~</span>
					<input type="text" id="Id" value="1980년 9월 29일" class="text btn-calendar">
				</div>
			</div>

			<div class="qna-cont">
				<ul class="qna-list">
					<li class="item">
						<div class="question">
							<span class="info-area">
								<span>2017-02-27(수)</span>
								<span>물품상담</span>
							</span>
							<span class="title">곡물세안제 이제 구입 못하나요?</span>
						</div>
						<div class="detail">
							<p class="text">
								늘 사용하던 제품이라 주문하려고 했는데 중단 됐다고 나오네요 구입 못하는건가요?<br>꼭 구매하고 싶습니다.
							</p>
							<div class="btn-box">
								<a href="#" class="btn-text btn-h30 btn-text-line1">수정</a>
								<a href="#" class="btn-text btn-h30 btn-text-line1">삭제</a>
							</div>
						</div>
					</li>
				</ul>
			</div>



		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script>
$(window).load(function(){
	$('.btn-month').click(function(){
		$(this).addClass('on').parents().siblings('li').find('.btn-month').removeClass('on');
	});
});
</script>
</body>
</html>
