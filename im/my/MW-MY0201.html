<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">비밀번호 확인</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<button type="button" class="btn-image btn-search">통합검색</button>
	</div>

	<div class="container">
		<div class="white-content2">
			<div class="my-area">
				<div class="message-box">
					<p class="my-txt">
						한살림은 조합원님의 정보를 안전하게 보호하기 위해
						정보 변경 시 비밀번호를 다시 한번 확인합니다.
						비밀번호가 타인에게 노출되지 않도록 주의해 주십시오.
					</p>
				</div>
				<div class="form-list1 mgT20">
					<div class="form-item">
						<h3 class="cTitle02 bold">비밀번호</h3>
						<input type="password" class="text">
					</div>
					<div class="btn-area mgT30">
						<a href="#" class="btn-text btn-h55 btn-text-green1">확인</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/swiper.min.js"></script><!-- 슬라이드 -->
<script type="text/javascript" src="../../js/common.js"></script>

</body>
</html>
