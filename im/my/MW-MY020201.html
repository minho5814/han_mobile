<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">개인정보 조회/수정</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<button type="button" class="btn-image btn-search">통합검색</button>
	</div>

	<div class="container">
		<div class="white-content2">
			<div class="my-area">
				<p class="my-txt">개인정보를 확인 및 수정할 수 있습니다.</p>
				<ul class="result-info mgT5">
					<li>
						<dl>
							<dt>조합원 번호</dt>
							<dd class="fColor2">652275</dd>
						</dl>
					</li>
					<li>
						<dl>
							<dt>조합원 아이디</dt>
							<dd class="fColor02">abc123</dd>
						</dl>
					</li>
					<li>
						<dl>
							<dt>소속한살림</dt>
							<dd>한살림서울</dd>
						</dl>
					</li>
					<li>
						<dl>
							<dt>이름</dt>
							<dd>홍길동</dd>
						</dl>
					</li>
				</ul>
				<div class="form-list1 mgT15">
					<div class="form-item">
						<h3 class="cTitle02">생년월일</h3>
						<div class="birth-area">
							<div class="box first01">
								<div class="form-button-type3">
									<button type="button" class="btn-calendar two">1980년 9월 29일</button>
								</div>
							</div>
							<div class="box">
								<select class="styled1">
									<option value="">양력</option>
									<option value="">음력</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-item">
						<h3 class="cTitle02">휴대전화</h3>
						<div class="tele-area">
							<div class="box">
								<select class="styled1">
									<option value="">010</option>
									<option value="">011</option>
								</select>
							</div>
							<div class="box last01">
								<div class="form-button-type3">
									<input type="tel" id="Id" class="text">
								</div>
							</div>
						</div>
					</div>
					<div class="form-item">
						<h3 class="cTitle02">SMS 수신</h3>
						<div class="radio-list">
							<label><input type="radio" name="SMSl" class="styled1" checked>동의함</label>
							<label><input type="radio" name="SMSl" class="styled1">동의하지 않음</label>
						</div>
					</div>
					<div class="form-item">
						<h3 class="cTitle02">이메일</h3>
						<div class="form-item mgT5">
							<input type="text" value="abc@naver.com">
						</div>
					</div>
					<div class="form-item">
						<h3 class="cTitle02">이메일 수신</h3>
						<div class="radio-list">
							<label><input type="radio" name="Email01" class="styled1" checked>동의함</label>
							<label><input type="radio" name="Email01" class="styled1">동의하지 않음</label>
						</div>
					</div>
					<div class="form-item">
						<div class="form-button-type1">
							<input type="tel" value="12345" class="text">
							<a href="MW-JO0201.html" class="btn-text btn-h42 btn-text-gray1 btn">우편번호</a>
						</div>
					</div>
					<div class="form-item mgT5">
						<input type="text" placeholder="이름" value="서울시 강남구 삼성동">
					</div>
					<div class="form-item mgT5">
						<input type="text" placeholder="이름" value="ABC아파트 120동 1501호">
					</div>
					<div class="form-item">
						<h3 class="cTitle02">우편물 수신</h3>
						<div class="radio-list">
							<label><input type="radio" name="mail02" class="styled1" checked>동의함</label>
							<label><input type="radio" name="mail02" class="styled1">동의하지 않음</label>
						</div>
					</div>
				</div>
				<div class="bar-box mgT20  mgB20"></div>
				<div class="form-list1">
					<div class="form-item">
						<h3 class="cTitle02">새 비밀번호</h3>
						<input type="password">
					</div>
					<div class="form-item">
						<h3 class="cTitle02">새 비밀번호 확인</h3>
						<input type="password">
					</div>
					<div class="btn-area mgT30">
						<button type="button" class="btn-text btn-h55 btn-text-green1">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<!-- 달력 레이어 -->
<div class="calendar-layer">
	<div class="header">
		<h1 class="head-title">생년월일 선택</h1>
		<button type="button" class="btn-image btn-calendar-close">닫기</button>
	</div>
	<div class="datepicker1"></div><!-- 달력 영역 (공급일 선택일 경우 class="datepicker2") -->
	<ul class="btn-list1">
		<li class="item"><button type="button" class="btn-text btn-h55 btn-text-line1">취소</button></li>
		<li class="item"><button type="button" class="btn-text btn-h55 btn-text-green1 btn-date-print">확인</button></li>
	</ul>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery-ui.1.12.1.js"></script><!-- 달력 -->
<script type="text/javascript" src="../../js/common.js"></script>

</body>
</html>
