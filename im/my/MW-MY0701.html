<script>
$(window).load(function(){



	/*  개선필요,물품개선,물품요청 탭 */
	$('.tab-list1 li').click(function(){
		var idx = $(this).index();
		$(this).addClass('on').siblings('li').removeClass('on');
		$('.upgrade-area').removeClass('on').eq(idx).addClass('on');
	});

	/*아코디언*/
	$(document).on('click', '.qna-list .item', function(){
		if($(this).hasClass('on')){
			$(this).removeClass('on');
		}else{
			$(this).addClass('on').siblings('li').removeClass('on');
		}
	});



});
</script>
