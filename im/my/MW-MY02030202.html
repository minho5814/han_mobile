<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/login.css">
<link rel="stylesheet" href="../../css/suhyun.css">
<link rel="stylesheet" href="../../css/hayoung.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">주소록 관리</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<button type="button" class="btn-image btn-search">통합검색</button>
	</div>

	<div class="container">
		<ul class="tab-list1 two">
			<li class="item"><a href="MW-MY02030101.html" class="text">공급지 정보</a></li>
			<li class="item on"><a href="#none" class="text"><em>선물택배 배송지</em></a></li>
		</ul>
		<div class="tab-cont on">
			<div class="white-content2">
				<div class="my-area">
					<div class="float-area">
						<p class="cTitle02 f-left">선물택배를 배송할 주소입니다.</p>
						<div class="btn-area mgT0 f-right">
							<a href="MW-MY02030203_popup.html" class="btn-text btn-h30 btn-text-line1">이전 배송지</a>
						</div>
					</div>
					<div class="form-list1 mgT15">
						<div class="form-item">
							<h3 class="cTitle02">받는이</h3>
							<input type="text" class="text">
						</div>
						<div class="form-item">
							<h3 class="cTitle02">별칭</h3>
							<input type="text" class="text">
						</div>
						<div class="form-item">
							<h3 class="cTitle02">주소</h3>
							<div class="form-button-type1">
								<input type="tel" value="12345" class="text">
								<a href="MW-JO0201.html" class="btn-text btn-h42 btn-text-gray1 btn">우편번호</a>
							</div>
						</div>
						<div class="form-item mgT5">
							<input type="text" placeholder="이름" value="서울시 강남구 삼성동">
						</div>
						<div class="form-item mgT5">
							<input type="text" placeholder="이름" value="123-45번지 abc아파트 340동 1210호">
						</div>
						<div class="form-item">
							<h3 class="cTitle02">휴대전화</h3>
							<div class="tele-area">
								<div class="box">
									<select class="styled1">
										<option value="">010</option>
										<option value="">011</option>
									</select>
								</div>
								<div class="box last01">
									<div class="form-button-type3">
										<input type="tel" id="Id" placeholder="휴대폰 숫자만 입력" class="text">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="btn-area mgT30">
						<ul class="btn-list1">
							<li class="item"><button type="button" class="btn-text btn-h55 btn-text-line1">취소</button></li>
							<li class="item"><button type="button" class="btn-text btn-h55 btn-text-green1">등록</button></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/swiper.min.js"></script><!-- 슬라이드 -->
<script type="text/javascript" src="../../js/common.js"></script>
<script>
$(window).load(function(){

	/*  개선필요,공지사항탭 */
	$('.tab-list1 li').click(function(){
		var idx = $(this).index();
		$(this).addClass('on').siblings('li').removeClass('on');
		$('.tab-cont').removeClass('on').eq(idx).addClass('on');
	});

});
</script>
</body>
</html>
