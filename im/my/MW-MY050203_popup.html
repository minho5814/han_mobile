<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/hayoung.css">
<link rel="stylesheet" href="../../css/login.css">
<link rel="stylesheet" href="../../css/suhyun.css">

</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">적립금 사용신청</h1>
		<button type="button" class="btn-image btn-close">닫기</button>
	</div>

	<div class="container">
		<div class="white-content2">
			<div class="accumu-inst">
				<h3 class="cTitle02">적립금 전환 선택</h3>
				<div class="form-list3">
					<div class="form-item">
						<div class="swit-rese-box">
							<label class="radio-label"><input type="radio" name="trans01" class="styled1">물품대금 전환 (외상금 있을 시 가능)
								<a href="#" class="tip">
									<span class="hide">도움말</span>
									<div class="inner-box">
										<div>
											<p>신청하신 적립금만큼 조합원의 출자금으로 자동 전환됩니다.</p>
											<p>전환된 출자금은 다음날 조합원의 출자금내역보기에서 확인할 수 있습니다.</p>
										</div>
									</div>
								</a>
							</label>
							<span class="dead-balan">전일 마감 기준 외상 잔액 : <span class="price">0</span>원</span>
							<span class="gift-addr"><a href="#" class="btn-text btn-h30 btn-text-line1">나의 거래내역</a></span>
						</div>
					</div>
					<div class="form-item">
						<div class="swit-rese-box">
							<label class="radio-label"><input type="radio" name="trans01" class="styled1">출자금 전환
								<a href="#" class="tip">
									<span class="hide">도움말</span>
									<div class="inner-box">
										<div>
											<p>신청하신 적립금만큼 조합원의 출자금으로 자동 전환됩니다.</p>
											<p>전환된 출자금은 다음날 조합원의 출자금내역보기에서 확인할 수 있습니다.</p>
										</div>
									</div>
								</a>
							</label>
							<span class="gift-addr"><a href="#" class="btn-text btn-h30 btn-text-line1">나의 거래내역</a></span>
						</div>
					</div>
					<div class="form-item mgT5">
						<div class="title-wrap">
							<h3 class="cTitle02">사용하실 적립금</h3>
							<p class="use-price">사용가능 금액 <span class="fColor03">2,000</span>원</p>
						</div>
						<div class="unit-box">
							<input type="text" placeholder="적립금 사용단위 : 1,000원" class="text">
						</div>
					</div>
				</div>
				<div class="btn-area mgT15">
					<ul class="btn-list1">
						<li class="item"><button type="button" class="btn-text btn-h55 btn-text-line1">취소</button></li>
						<li class="item"><button type="button" class="btn-text btn-h55 btn-text-green1">신청</button></li>
					</ul>
				</div>
				<div class="bar-box mgT30 mgB20"></div>
				<div class="apply-history">
					<h3 class="cTitle02">신청내역</h3>
					<ul class="apply-history-list">
						<li class="history-item">
							<p class="history-txt">물품대금전환<span class="date">2017-03-01(수)</span></p>
							<div class="price-btn-box">
								<span class="price-history"><span class="number">1,000</span>원</span>
								<a href="#" class="btn-text btn-h30 btn-text-line1 btn-trans-cancel">전환 취소</a>
							</div>
						</li>
						<li class="history-item">
							<p class="history-txt">물품대금전환<span class="date">2017-02-28(화)</span></p>
							<div class="price-btn-box">
								<span class="price-history"><span class="number">1,000</span>원</span>
								<a href="#" class="btn-text btn-h30 btn-text-line1 btn-trans-cancel">전환 취소</a>
							</div>
						</li>
						<li class="history-item">
							<p class="history-txt">물품대금전환<span class="date">2017-02-27(월)</span></p>
							<div class="price-btn-box">
								<span class="price-history"><span class="number">1,000</span>원</span>
								<a href="#" class="btn-text btn-h30 btn-text-line1 btn-trans-cancel">전환 취소</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</body>
</html>
