<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/suhyun.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">출자금내역조회</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<button type="button" class="btn-image btn-search">통합검색</button>
	</div>

	<div class="container">
		<div class="white-content2">
			<div class="price-info-box bold-line">
				<div class="box">
					<dl>
						<dt>내 출자금 (전일마감기준)</dt>
						<dd><span class="number">75,400</span>원</dd>
					</dl>
				</div>
			</div>
		</div>

		<div class="white-content4">
			<h3 class="cTitle01">출자금내역</h3>
			<div class="history-calendar">
				<ul class="month-btn-area">
					<li class="item"><button type="button" class="btn-month on">1개월</button></li>
					<li class="item"><button type="button" class="btn-month">2개월</button></li>
					<li class="item"><button type="button" class="btn-month">3개월</button></li>
				</ul>
				<div class="date-textbox">
					<div class="box"><button type="button" class="btn-calendar">2017/4/1(월)</button></div>
					<div class="hyphen">~</div>
					<div class="box"><button type="button" class="btn-calendar">2017/4/31(일)</button></div>
				</div>
			</div>

			<div class="history-info">
				<p class="no-result-box">출자금내역이 존재하지 않습니다</p>
			</div>

			<!--리스트 박스-->
			<div class="box-content1 mgT20">
				<h3 class="box-title">출자금 안내</h3>
				<ul class="box-cont">
					<li class="item">매장 이용 시에도 출자금이 쌓이게 됩니다.</li>
					<li class="item">회수 등록된 재사용병의 출자금 처리는 익일 금액을 확인하실 수 있습니다.</li>
					<li class="item">회수된 재사용병의 출자금 전환금액은 나의한살림>출자금내역조회</li>
					<li class="item">메뉴를 통해서도 확인하실 수 있습니다.
						<p>※ 구분 : 출자금-증자(재사용병)</p>
					</li>
					<li class="item">문의할 사항이 있으면 한살림 서울로 문의해주십시오.
						<div class="btn-wrap">
							<a href="tel:02-3498-3600" class="btn-call"><span class="text">02-3498-3600</span></a>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>


<!-- 달력 레이어 -->
<div class="calendar-layer">
	<div class="header">
		<h1 class="head-title">출자금내역</h1>
		<button type="button" class="btn-image btn-calendar-close">닫기</button>
	</div>
	<div class="datepicker1"></div><!-- 달력 영역 (공급일 선택일 경우 class="datepicker2") -->
	<ul class="btn-list1">
		<li class="item"><button type="button" class="btn-text btn-h55 btn-text-line1">취소</button></li>
		<li class="item"><button type="button" class="btn-text btn-h55 btn-text-green1 btn-date-print">확인</button></li>
	</ul>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery-ui.1.12.1.js"></script><!-- 달력 -->
<script type="text/javascript" src="../../js/common.js"></script>
</body>
</html>
