<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi">
<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/hayoung.css">
<link rel="stylesheet" href="../../css/login.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">탈퇴신청</h1>
		<button type="button" class="btn-image btn-back">이전</button>
		<button type="button" class="btn-image btn-search">통합검색</button>
	</div>

	<div class="container">
		<div class="step-wrap">
			<p>탈퇴신청완료</p>
			<ul class="step-list">
				<li class="off"><span>1</span></li>
				<li class="off"><span>2</span></li>
				<li class="on"><span>3</span></li>
			</ul>
		</div>
		<div class="white-content2">
			<div class="complete-area type2">
				<p class="text-green">탈퇴신청 완료</p>
				<p class="text-grey mgT15">
					업무일 기준 24시간 이내 담당실무자가<br>
					연락 드리겠습니다.<br>
					(탈퇴처리 및 출자금 송금까지는 1~2일 소요됨)
				</p>
				<p class="text-grey mgT15">기타 문의사항이 있으시면 해당<br>지역한살림으로  연락 주시기 바랍니다.</p>
			</div>
			<div class="btn-area mgT25">
				<a href="#" class="btn-text btn-h55 btn-text-green1">확인</a>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/swiper.min.js"></script><!-- 슬라이드 -->
<script type="text/javascript" src="../../js/common.js"></script>

</body>
</html>
