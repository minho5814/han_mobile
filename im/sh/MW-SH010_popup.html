<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>한살림 장보기</title>
<link rel="stylesheet" href="../../css/common.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<h1 class="head-title">출자금 의무증자 제도 안내</h1>
		<button type="button" class="btn-image btn-close">닫기</button>
	</div>

	<div class="container">
		<div class="white-content2">
			<p class="normal-text">한살림의 원활한 운영을 위해 전국 회원생협에서는 출자금 의무증자제도를 시행하기로 결의했습니다.</p>
			<p class="normal-text">일본 생활협동조합들은 이 출자금 의무증자 제도를 일찍부터 시행하여 현재 조합원 1인당 평균 30만원 정도의 출자금을 조성해 안정적인 운영의 토대를 마련하고 있습니다.(2015년 10월 말 기준 한살림 조합원 1인당 평균 출자금 98,004원)</p>
			<p class="normal-text">주체적이고 안정적인 한살림 운영을 위해 조합원들의 이해와 협조 부탁드립니다.</p>
			<div class="btn-area mgT20">
				<a href="#" class="btn-text btn-h55 btn-text-green1">확인</a>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</body>
</html>
